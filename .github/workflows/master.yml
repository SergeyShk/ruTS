name: build

on:
  push:
    branches:
      - master

env:
  PYPI_LOGIN: ${{ secrets.PYPI_LOGIN }}
  PYPI_PASS: ${{ secrets.PYPI_PASS }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          pip install -U pip
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
          poetry run python -m nltk.downloader punkt stopwords
      - name: Run tests
        run: |
          poetry run pytest --cov ruts --cov-fail-under 90 --cov-report xml
      - name: Send report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: ruts-${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true
      - name: Build distribution
        if: startsWith(github.ref, 'refs/tags')
        run: |
          poetry config repositories.pypi https://pypi.org
          poetry config http-basic.pypi '$PYPI_LOGIN' '$PYPI_PASS'
          poetry build -f sdist
          poetry build -f wheel
          poetry publish -r pypi
